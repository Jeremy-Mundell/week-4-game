<!DOCTYPE html>
<html>
<head>
	<title>NEW GAME</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>
<body>


<div class="row" id="header">
	<div class="col-md-12">
		<div class="page-header">
			<h1 class="text-center">
			SCOTT PILGRIM VS THE WORLD!!</h1>
		</div>
	</div>
</div>

<div class="row"> 
	<div class="col-md-8" id="main">
	<div class="row">
	<div class="col-md-12" class="characters">
		<h1>CHOOSE YOUR CHARACTER</h1>
		<div id="scott" class="character_div">
			<img src="assets/images/scott.jpg" class="character center-block" style="">
			<p class="text-center"> SCOTT PILGRIM</p>
			<p class="text-center" id="scottPhp">HP:120</p>
		</div>

<div id="todd" class="character_div">
			<img src="assets/images/Todd.jpg" class="character center-block">
			<p class="text-center">TODD INGRAM</p>
			<p class="text-center" id="toddIhp">HP:130</p>
		</div>

<div id="gideon" class="character_div">
			<img src="assets/images/Gideon.jpg" class="character center-block" >
			<p class="text-center">GIDEON GRAVES</p>
			<p class="text-center" id="gideonGhp">HP:150</p>
		</div>

<div id="lucas" class="character_div">
			<img src="assets/images/lucas.jpeg" class="character center-block" >
			<p class="text-center">LUCAS LEE</p>
			<p class="text-center" id="lucasLhp">HP:120
			</p>
		</div>
	</div>
</div>

<div class="row"> <div class="col-md-12" id="chosen character">
	<h2>Chosen Character</h2>
    </div>
</div>

<div class="row"> <div class="col-md-12" id="current enemy">
	<h2>Current Enemy</h2>
    </div>
</div>

<div class="row"> 
	<div class="col-md-12" id="chosen character">
		<h2>Remaining Enemies</h2>
    </div>
</div>
<div class="row">
				<div class="col-md-12" id="defeated">
					<h2>Defeated</h2>
				</div>
			</div>
		</div>


<div class="col-md-3" id="instructions-box">
			<h2 class="text-center">Instructions</h2>
			<h4 id="instructions" class="text-center">Choose your character by clicking on an image!</h4>
			<h4 id="feedback"></h4>
			<button id="attack" class="center-block btn">FIGHT!!</button>
		</div>
</div>




</body>
</html>
